<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Royal</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div id="section_couverture" class="slide">
            <div id="couverture_logo"></div>
            <div id="couverture_background"></div>
        </div>
        <div id="section_sommaire" class="slide">
            <div id="inner1">
                <hr>
                <h1>MENU</h1>
                <hr>
            </div>
            <div id="inner2">
                <div class="innerCase1" id="presentation_part">
                    <h1>Présentation du jeu</h1>
                    <div class="line">
                        <p>Trailer</p>
                        <p>10</p>
                    </div>
                    <div class="line">
                        <p>Description</p>
                        <p>12</p>
                    </div>
                    <div class="line">
                        <p>Design</p>
                        <p>7</p>
                    </div>
                </div>
                <div class="innerCase1" id="rule_part">
                    <h1>Règles du jeu</h1>
                    <div class="line">
                        <p>Comment jouer</p>
                        <p>3</p>
                    </div>
                    <div class="line">
                        <p>Déroulé d'une partie</p>
                        <p>5</p>
                    </div>
                </div>
            </div>
            <div id="inner3" class="innerCase2">
                <h1>Crowdfunding</h1>
                <div id="progression_bar"><div id="progression"></div></div>
                <div id="under_text">
                    <h2>20€/30€</h2>
                    <h3>Participer au financement</h3>
                    <h2>66%</h2>
                </div>
            </div>
            <div id="inner4">
                <div class="innerCase2" id="thanks_part">
                    <h1>Remerciements</h1>
                    <p>Remerciements du Crowdfunding</p>
                </div>
                <div class="innerCase2" id="credits_part">
                    <h1>Crédits</h1>
                    <p>Equipe de développement</p>
                </div>
            </div>
        </div>
        <div id="section_presentation" class="slide">
            <div id="scrollable_part">
                <div id="couvercle_boite"></div>
                <img src="Sources/cupOfCoffee.png" id="cup_of_coffee">
                <div id="cutlery">
                    <img src="Sources/fourchette.png" id="fork">
                    <div id="plate">
                        <img src="Sources/assietteLogo.svg" id="plate_logo">
                    </div>
                    <img src="Sources/couteau.png" id="knife">
                    <img src="Sources/cuillere.png" id="spoon">
                </div>
            </div>
        </div>
    </body>
</html>
